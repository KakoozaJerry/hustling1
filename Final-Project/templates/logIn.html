<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='static/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <title>Login</title>
    <style>
        .image {
            background-image: url("http://res.cloudinary.com/projacts/image/upload/v1502354402/bdb_teerwi.jpg");

        }

        .card {
            margin-left: 25%;
            margin-top: 10%;
        }

        .body {
            background-color: antiquewhite;
        }
        .btn{
            padding-top:10%;
            padding-bottom:5%;
        }
        .field{
            padding-top: 10%;
            padding-right: 10%;

        }
    </style>

</head>
<body class="body ">
<div class="mdl-grid">
    <div class=" card mdl-card mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-shadow--2dp ">
        <div class="mdl-card__title image">
            <h3 class=" mdl-color-text--red-50 ">Log In</h3></div>

        <form action="{{ url_for('login') }}" class="card">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label field">
                <input class="mdl-textfield__input" type="text" id="user" required name="username">
                <label class="mdl-textfield__label" for="user">User name</label>

            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label field">
                <input class="mdl-textfield__input" type="password" id="password" required name="password">
                <label class="mdl-textfield__label" for="password">Password</label>

            </div>
            <div class="btn">
                <input type="submit" value="Log In" name="login"
                       class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" formmethod="post"
                >
            </div>
        </form>
    </div>
</div>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
